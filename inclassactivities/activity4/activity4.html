<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../activity4/style.css">
    <title>Activity 4 Page</title>
</head>
<body>
    <div >
        <form action = "preview.php" method="GET">
            <h1>Registration Form</h1>
            <label for="name">Name:</label>
            <input type="text" name="name"><br/>
            <label for="username">UserName:</label>
             <input type="text" name="username"><br/>
             <label for="password">Password:</label>
             <input type="text" name="password"><br/>
             <label for="Address">Address:</label>
             <input type="text" name="Address"><br/>
             <label for="countries">Country:</label>
             <select name="countries">
                <option value="Turkey">Turkey</option>
                <option value="Germany">Germany</option>
                <option value="Eengland">England</option>
                <option value="USA">USA</option>
                <option value="France">France</option>
            </select><br>
            <label for="zipcode">ZIP Code:</label>
             <input type="text" name="zipcode"><br/>
             <label for="email">Email:</label>
            <input type="text" name="email"><br/>
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" value="male"> Male <input type="radio" name="sex" value="female"> Female <br/>
            <label for="language[]">Language:</label>
            <input type="checkbox" name="language[]" value="English"> English 
            <input type="checkbox" name="language[]" value="French"> French
            <input type="checkbox" name="language[]" value="Germany"> Germany<br/>
            <label for="about">About:</label>
            <textarea name="about"  cols="30" rows="5"></textarea><br>
            <input type="submit" value="Submit"> <input type="reset" value="reset">
        </form>
    </div>
</body>
</html>
