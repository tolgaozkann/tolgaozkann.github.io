<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../css/Activity8.css">
    <script type="text/javascript" src = "js/jQuery.js"> </script>
    <script type="text/javascript" src = "js/jquery-ui.js"></script>
    <script src = "js/Activity8.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="form">
        <div class="title">
            <p>Activity 8</p>
        </div>
        <form >
            <div class="row">
                <div class="col-25">
                    <label  for="programmingLanguage">What Programming Language Do You Know?</label>
                </div>
                <div class="col-75">
                    <input type="text" name="" required id="programmingLanguage"><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="birthday"> What is your birthday? </label>
                </div>
                <div class="col-75">
                    <input  type="text" required id="birthday"><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="emailAddress">Email Address</label>
                </div>
                <div class="col-75">
                    <input type="text" name="" id="emailAddress" required placeholder="Enter a valid email address"><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label reqired for="website" pattern="https?://.+">Website </label>
                </div>
                <div class="col-75">
                    <input type="text" name="" id="website"><br/>
                </div>
            </div>
            <div class="row">
                <input type="button" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
